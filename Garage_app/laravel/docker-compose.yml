version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: garage_app
    volumes:
      - ./:/var/www/html
    networks:
      - laravel
    depends_on:
      - postgres

  nginx:
    image: nginx:alpine
    container_name: garage_nginx
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel

  postgres:
    image: postgres:15
    container_name: garage_postgres
    environment:
      POSTGRES_DB: garage
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  postgres_data:
